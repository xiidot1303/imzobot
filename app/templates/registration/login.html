{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/solid.css" integrity="sha384-ioUrHig76ITq4aEJ67dHzTvqjsAP/7IzgwE7lgJcg2r7BRNGYSK0LwSmROzYtgzs" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/fontawesome.css" integrity="sha384-sri+NftO+0hcisDKgr287Y/1LVnInHJ1l+XC7+FOabmTTIK0HnE2ID+xxvJ21c5J" crossorigin="anonymous">
    <!-- AdminLTE styles -->
    <link rel="stylesheet" href="{% static 'app/AdminLTE.min.css' %}">
    <!-- AdminLTE skin styles -->
    <link rel="stylesheet" href="{% static 'app/skin-yellow.min.css' %}">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'app/app.css' %}">
    <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <title> Вход в систему</title>
</head>
<body class="hold-transition login-page">
    
        
    
    <div class="login-box">
        <div class="login-logo">
            <span><b>AdminPanel</b> </span>
        </div>
        <div class="login-box-body">
            <p class="login-box-msg">Авторизуйтесь, чтобы начать сессию</p>
            
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group has-feedback ">
            <input class="form-control" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="Пароль">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            
        </div>
        <div class="form-group has-feedback">
            <input class="form-control" type="password" name="password" autocomplete="current-password" required id="id_password" placeholder="Пароль">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            
        </div>
        <div class="row">
            <div class="col-xs-4">
                <input class="btn btn-primary btn-block btn-flat" id="submit" name="submit" type="submit" value="Войти">
            </div>
        </div>
            </form>
    </form>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
