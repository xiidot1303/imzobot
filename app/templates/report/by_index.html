{% extends 'layout/basic.html' %}
{% load index %}



{% block title %}
Ответы
{% endblock %}

{% block section %}
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover" id="userTable">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Пользователь</th>
                            <th>Дата</th>
                        </tr>
                    </thead>



                    <tbody>
                        {% for a in answers %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ users|index:forloop.counter0 }}</td>   
                            <td>{{ a.date|date:"d.M.Y H:i" }}</td>
                            <td><a id = "a" href="{% url 'report_answer' a.pk %}"  class="btn btn-danger btn-flat bg-yellow"><i class="fas fa-eye" aria-hidden="true"></i></a>
                                <a id = "a" href="{% url 'get_answers_excel' a.pk %}"  class="btn btn-danger btn-flat bg-red"><i class="fas fa-download" aria-hidden="true"></i></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>




{% endblock %}
